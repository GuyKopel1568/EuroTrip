<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroTrip | Register</title>
    <link rel="stylesheet" href="./register_style.css">
    <link rel="stylesheet" href="/navbar/navbar_styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div> <!-- Navbar placeholder -->

    <div id="input_fields">
        <h1>REGISTER</h1>
        <div class="input-group">
            <input type="text" id="first_name" class="input" required>
            <label for="first_name" class="label">First Name</label>
        </div>
        <div class="input-group">
            <input type="text" id="last_name" class="input" required>
            <label for="last_name" class="label">Last Name</label>
        </div>
        <div class="input-group">
            <input type="text" id="username" class="input" required>
            <label for="username" class="label">Username</label>
        </div>
        <div class="input-group">
            <input type="email" id="email" class="input" required>
            <label for="email" class="label">Email</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" class="input" required>
            <label for="password" class="label">Password</label>
        </div>
        <div class="input-group">
            <input type="password" id="confirm_password" class="input" required>
            <label for="confirm_password" class="label">Confirm Password</label>
        </div>
        <div class="input-group">
            <input type="text" id="phone" class="input" required>
            <label for="phone" class="label">Phone</label>
        </div>
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="../login/login.html">Login</a></p>
    </div>

    <script src="./register.js"></script>
    <script src="/navbar/navbar.js"></script>
</body>
</html>
