<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EuroTrip | Home Page</title>
    <!-- Ensure the correct path for CSS -->
    <link rel="stylesheet" href="/home_page/home_page_style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <ul id="navbar_list">
        <li><a href="/">EUROTRIP</a></li>
        <li><a href="/sale">SALE</a></li>
        <li><a href="/contact">CONTACT US</a></li>
        <li><a href="/about">ABOUT US</a></li>
        <li><a href="/register" id="register_ot_signup_button">REGISTER/SIGN-UP</a></li>
      </ul>
    </nav>

    <!-- Hamburger Icon -->
    <svg
      onclick="open_close_navbar_icon()"
      id="hamburger_icon"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6 hidden"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
      />
    </svg>

    <!-- Page Header and Phrase -->
    <div id="home_page_header_and_phrase">
      <h1 id="home_page_header">EuroTrip</h1>
      <h3 id="home_page_phrase">Let us build your dream</h3>
      <button id="lets_start_button">Let's Start</button>
    </div>
    
    <!-- Ensure the correct path for JavaScript -->
    <script src="/home_page/home_page_script.js"></script>
  </body>
</html>
